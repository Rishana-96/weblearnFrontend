<app-admin-nav></app-admin-nav>
<div class="w-100" style="height:88%">
<div class="row w-100 h-100">
  <div class="col-md-2 col-10">
    <app-admin-sidebar></app-admin-sidebar>
  </div>
  <div class="col-md-10 col-10 mt-3">
    <h1 class="fs-2 fw-bold text-center p-2">Tutor List</h1>
    <div class="mat-elevation-z8 dark-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Education Column -->
        <ng-container matColumnDef="qualification">
          <th mat-header-cell *matHeaderCellDef>Qualification</th>
          <td mat-cell *matCellDef="let element">
            {{ element.qualification }}
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- pdf Column -->
        <ng-container matColumnDef="pdf">
          <th mat-header-cell *matHeaderCellDef>CV</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="accent"
              (click)="openCv(element.cv)"
            >
              view
            </button>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.is_approve == 'approved'">
              <mat-chip-option color="accent">Approve</mat-chip-option>
            </ng-container>
            <ng-container *ngIf="element.is_approve == 'rejected'">
              <mat-chip-option color="primary"> Rejected </mat-chip-option>
            </ng-container>
            <ng-container *ngIf="element.is_approve == 'waiting'">
              <button
                mat-raised-button
                color="warn"
                (click)="approveTutor(element._id, 'approved')"
              >
                Approved
              </button>
              <button
                mat-raised-button
                color="primary"
                (click)="rejectTutor(element._id, 'rejected')"
              >
                Rejected
              </button>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[2, 4, 6]"
        showFirstLastButtons
        [length]="dataSource.data.length"
        [pageSize]="4"
      ></mat-paginator>
    </div>
  </div>
</div>
</div>
