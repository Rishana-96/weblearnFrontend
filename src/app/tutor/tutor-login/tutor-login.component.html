<app-tutor-nav></app-tutor-nav>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">
          <h1 class="header-text text-center">Login Form</h1>
        </div>
        <div class="card-body">
          <form [formGroup]="tutorLoginForm" (ngSubmit)="tutorLogin()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
              />
              <div
                *ngIf="
                  tutorLoginForm.get('email')?.hasError('required') &&
                  tutorLoginForm.get('email')?.touched
                "
                class="text-danger"
              >
                Email is required
              </div>
              <div
                *ngIf="
                  tutorLoginForm.get('email')?.hasError('email') &&
                  tutorLoginForm.get('email')?.touched
                "
                class="text-danger"
              >
                Invalid email format
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="{{ hidePassword ? 'password' : 'text' }}"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Enter your password"
                />

                <span
                  class="input-group-text"
                  (click)="togglePasswordVisibility()"
                >
                  <i class="fas fa-eye" *ngIf="!hidePassword"></i>
                  <i class="fas fa-eye-slash" *ngIf="hidePassword"></i>
                </span>
              </div>
              <div
                *ngIf="
                  tutorLoginForm.get('password')?.hasError('required') &&
                  tutorLoginForm.get('password')?.touched
                "
                class="text-danger"
              >
                Password is required
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-lg">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
