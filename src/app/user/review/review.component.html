<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <ng-container>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <!-- <img width="35px"
                                    alt="" />  -->
                                <h4 class="user-name ms-3">
                                    fuy
                                </h4>
                            </div>
                            <button class="mx-3" mat-icon-button>
                                <mat-icon color="warn">delete</mat-icon>
                            </button>
                        </div>
                        <div>
                            <h3>
                                <b>Review :</b>
                            </h3>
                        </div>
                        <div class="row">
                            <div class="col-lg-2">
                                <h3><b>Ratings :</b></h3>
                            </div>
                            <div class="col-lg-3" style="margin-left: -129px; margin-top: -5px;">
                                <ng-container>
                                    <img width="37" height="34" src="https://img.icons8.com/fluency/48/star--v1.png"
                                        alt="star--v1" />
                                </ng-container>
                            </div>
                        </div>
                        <hr />
                    </div>
                </ng-container>
                <ng-template #noReview>
                    <div class="text-center mt-3">
                        <p>No reviews yet.</p>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
